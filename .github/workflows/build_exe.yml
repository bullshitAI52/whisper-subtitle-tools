name: Build Windows Exe

on:
  push:
    branches: [ "master", "main" ]
    tags:
      - "v*" # 只要推送 v 开头的标签 (如 v1.0) 就触发
  # 当你在 GitHub 上发布一个新的 Release 时触发
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    # 给 GITHUB_TOKEN 写权限，以便上传文件到 Release
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install openai-whisper torch pysrt requests faster-whisper

    - name: Build Whisper Tool Optimized
      run: |
        pyinstaller --noconsole --onefile --name "WhisperTool_AI" "whisper_tool_optimized_ai.py"

    - name: Build Video Audio Cutter
      run: |
        pyinstaller --noconsole --onefile --name "SmartCutter_AI" "AI版video_audio_cutter_1023.py"
        
    - name: Build Zimu Generater
      run: |
        pyinstaller --noconsole --onefile --name "SubtitleGenerator" "zimu_shengcheng_toolbat-ok.py"

    # 1. 仍然上传一份到 Artifacts (作为备份)
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Windows_Executables
        path: dist/*.exe
        compression-level: 0

    # 2. 如果是 Release 或 Tag 触发的，则将 exe 上传到 Release 页面
    - name: Upload to Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*.exe
